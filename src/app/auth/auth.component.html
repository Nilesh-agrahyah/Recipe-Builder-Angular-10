
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6">
        <form >
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
                <button class="btn btn-outline-warning" (click)="onSwitchMode()" type="button">{{isLoginMode? 'Sign Up': 'Switch to Login'}}</button>
            </div>            
        </form>
    </div>
</div>
