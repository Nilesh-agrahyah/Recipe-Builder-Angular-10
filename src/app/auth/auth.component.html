
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6">
        
        <div class="alert alert-danger" *ngIf='error'>
            <strong>Error!</strong> {{error}}
        </div>
        
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                class="form-control"
                placeholder="Enter email"
                name="email"
                #email="ngModel"
                ngModel required email>
            </div>
            <!-- Email validators -->
            <div class="alert alert-warning" *ngIf="email.errors?.required && email.touched ">
                <strong>Required!</strong> Please enter your email ID...
            </div>
            
            <div class="alert alert-warning" *ngIf="email.invalid && email.dirty ">
                <strong>Invalid!</strong> Please enter a valid email ID...
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                class="form-control" 
                placeholder="Enter password"
                name="password"
                ngModel
                #pass = 'ngModel'
                required
                minlength="6">
            </div>

            <!-- Password validators -->
            <div class="alert alert-warning" *ngIf="pass.errors?.required && pass.touched ">
                <strong>Required!</strong> Please enter your password...
            </div>
            
            <div class="alert alert-warning" *ngIf="pass.errors?.minlength && pass.dirty ">
                <strong>Caution!</strong> Password lenght should be minimum 6 characters...
            </div>

            <div class="btn-toolbar">
                <button class="btn btn-primary" 
                type="submit"
                [disabled]='!authForm.valid'>{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
                <button class="btn btn-outline-warning" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode? 'Sign Up': 'Login'}}</button>
            </div>            
        </form>
        <div style="text-align: center;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
