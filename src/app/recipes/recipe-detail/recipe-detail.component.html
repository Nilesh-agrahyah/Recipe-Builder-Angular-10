<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <img style="height: 200px;" src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="btn-group" appDropdownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add Ingredients to shopping list</a></li>
                <li><a routerLink="edit" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <strong>Description: </strong>{{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <strong>Ingredients: </strong>
        <ul class="list-group">
            <li class="list-group-item"
             *ngFor="let ingredient of recipe.ingredients"
            >
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <strong>Steps: </strong>
        <ul class="list-group">
            <li class="list-group-item"
             *ngFor="let step of recipe.steps; let i = index;"
            >
             <strong>Step {{i+1}}: {{step.name}}</strong><p>{{step.description}}</p>
            </li>
        </ul>

    </div>
</div>
